<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <button id="show1">show panel 1</button> <button id="hide1">hide panel 1 </button> <button id="toggle2">toggle panel 2</button>

    <div id="panels">
      <div id="panel1">
        I have text here.
      </div>
    
      <div id="panel2">
        There's more text here.
      </div>

</body>
</html>








<style>

  //https://codepen.io/mamamusings/pen/rQLrRV

  
#panel1,
#panel2 {
  background-color: pink;
  height: 200px;
  width: 200px;
  margin: 2em;
}

#panels {
  display: flex;
}


</style>

<script>
/* jQuery added via CodePen settings */
$("#hide1").click(function(){
    $("#panel1").hide();
});

$("#show1").click(function(){
    $("#panel1").show();
});

$("#toggle2").click(function(){
  $("#panel2").toggle()
})
</script>
